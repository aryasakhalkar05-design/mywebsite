<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment | NGO India</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f6f7f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .payment-card { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; }
        .amount-display { font-size: 32px; font-weight: 700; color: #ff9800; margin: 15px 0; }
        .qr-container { background: #fff; border: 4px solid #ff9800; border-radius: 15px; padding: 10px; display: inline-block; margin: 20px 0; }
        .qr-container img { width: 200px; height: 200px; display: block; }
        .upi-details { background: #f9f9f9; padding: 12px; border-radius: 10px; font-size: 14px; font-weight: 600; color: #444; border: 1px dashed #ccc; }
        .btn-finish { display: block; background: #ff9800; color: white; padding: 15px; border-radius: 12px; text-decoration: none; font-weight: 700; margin-top: 25px; transition: 0.3s; }
        .btn-finish:hover { background: #e68a00; }
    </style>
</head>
<body>

    <div class="payment-card">
        <h2 style="color: #333;">Complete Donation</h2>
        <p style="color: #777; font-size: 14px;">Scan the QR code below to pay</p>
        
        <div class="amount-display">â‚¹<span id="renderAmt">0</span></div>
        
        <div class="qr-container">
            <img id="upiQr" src="" alt="UPI QR Code">
        </div>
        
        <div class="upi-details">
            UPI ID: ngoindia@okhdfcbank
        </div>

        <p style="font-size: 12px; color: #999; margin-top: 20px;">
            Transaction is secured. Your 80G tax receipt will be sent to your email within 24 hours.
        </p>

        <a href="homepage.html" class="btn-finish">I have made the payment</a>
    </div>

    <script>
        const finalAmount = sessionStorage.getItem('lastDonationAmt');
        
        if (!finalAmount) {
            window.location.href = "funddonation.html";
        } else {
            document.getElementById('renderAmt').innerText = finalAmount;
            
            // Generate QR Code via API
            // pa = UPI ID, pn = Name, am = Amount, cu = Currency
            const upiLink = `upi://pay?pa=ngoindia@okhdfcbank&pn=NGO%20India%20Foundation&am=${finalAmount}&cu=INR`;
            const qrApi = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(upiLink)}`;
            
            document.getElementById('upiQr').src = qrApi;
        }
    </script>
</body>
</html>
