<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Donation | NGO India</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-orange: #ff9800; --success: #2e7d32; --error: #d93025; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
        body { background: #f6f7f9; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
        
        .form-container { background: white; width: 100%; max-width: 550px; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; }
        h2 { color: var(--primary-orange); margin-bottom: 10px; font-size: 28px; }
        p.desc { color: #666; font-size: 14px; margin-bottom: 25px; }

        .form-group { margin-bottom: 15px; text-align: left; position: relative; }
        label { font-size: 13px; font-weight: 600; color: #444; margin-left: 5px; margin-bottom: 5px; display: block; }
        input, select, textarea { width: 100%; padding: 14px; border: 1px solid #eee; border-radius: 12px; font-size: 14px; outline: none; background: #fafafa; transition: 0.3s; }
        input:focus { border-color: var(--primary-orange); background: #fff; }

        /* Status Messages */
        #pan-status { color: var(--success); font-size: 12px; font-weight: 700; display: none; margin-top: 5px; }
        .info-btn { display: inline-block; cursor: pointer; color: #999; border: 1px solid #999; border-radius: 50%; width: 18px; height: 18px; text-align: center; line-height: 16px; font-size: 11px; margin-left: 5px; vertical-align: middle; }
        .info-btn:hover::after { content: "The amount you enter here will be generated in your UPI QR code on the next page."; position: absolute; background: #333; color: #fff; padding: 8px; border-radius: 6px; width: 220px; bottom: 45px; left: 0; font-size: 11px; z-index: 100; font-weight: 400; }

        .submit-btn { width: 100%; padding: 16px; background: #ccc; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: not-allowed; transition: 0.3s; margin-top: 10px; }
        .submit-btn.active { background: var(--primary-orange); cursor: pointer; box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3); }
        .submit-btn.active:hover { transform: translateY(-2px); background: #fb8c00; }

        .back-link { margin-top: 20px; display: block; color: #888; text-decoration: none; font-size: 13px; }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Make a Donation</h2>
        <p class="desc">Every contribution brings a smile to someone in need.</p>

        <form id="donationForm">
            <div style="display: flex; gap: 10px;">
                <div class="form-group" style="flex: 1;"><input type="text" id="fname" placeholder="First Name" required></div>
                <div class="form-group" style="flex: 1;"><input type="text" id="mname" placeholder="Middle Name"></div>
            </div>
            <div class="form-group"><input type="text" id="lname" placeholder="Last Name" required></div>
            
            <div class="form-group">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>

            <div class="form-group">
                <input type="text" id="pan" placeholder="PAN Card Number (10 Digits)" maxlength="10" required style="text-transform: uppercase;">
                <div id="pan-status">✔ PAN Card Verified</div>
            </div>

            <div class="form-group">
                <label>Amount (₹100 - ₹5,00,000) <span class="info-btn">i</span></label>
                <input type="number" id="amt" placeholder="Enter Amount" min="100" max="500000" required>
            </div>

            <div class="form-group">
                <select id="cause" required>
                    <option value="" disabled selected>Select Cause</option>
                    <option value="Child Education">Child Education</option>
                    <option value="Health Care">Healthcare Drive</option>
                    <option value="Hunger Relief">Hunger Relief</option>
                </select>
            </div>

            <div class="form-group">
                <textarea id="addr" placeholder="Full Postal Address" required style="height: 80px; resize: none;"></textarea>
            </div>

            <button type="submit" id="submitBtn" class="submit-btn" disabled>Proceed to Donate</button>
        </form>
        
        <a href="homepage.html" class="back-link">← Return to Home</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCAtLcBHOOdA-fV-Ky_Q2QtrNtsUcmqNoY",
            authDomain: "ngo-d09d5.firebaseapp.com",
            projectId: "ngo-d09d5",
            storageBucket: "ngo-d09d5.firebasestorage.app",
            messagingSenderId: "156904887060",
            appId: "1:156904887060:web:78f1bd83ecf19a9acae801"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById('donationForm');
        const submitBtn = document.getElementById('submitBtn');

        // Real-time Validation
        form.addEventListener('input', () => {
            const panVal = document.getElementById('pan').value.toUpperCase();
            const panPattern = /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/;
            const isPanValid = panPattern.test(panVal);
            document.getElementById('pan-status').style.display = isPanValid ? 'block' : 'none';
            
            const amtVal = document.getElementById('amt').value;
            const isAmountValid = amtVal >= 100 && amtVal <= 500000;

            if(form.checkValidity() && isPanValid && isAmountValid) {
                submitBtn.disabled = false;
                submitBtn.classList.add('active');
            } else {
                submitBtn.disabled = true;
                submitBtn.classList.remove('active');
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.innerText = "Processing...";
            submitBtn.disabled = true;

            const donationData = {
                firstName: document.getElementById('fname').value,
                middleName: document.getElementById('mname').value,
                lastName: document.getElementById('lname').value,
                email: document.getElementById('email').value,
                pan: document.getElementById('pan').value.toUpperCase(),
                amount: document.getElementById('amt').value,
                cause: document.getElementById('cause').value,
                address: document.getElementById('addr').value,
                timestamp: serverTimestamp()
            };

            try {
                // Directly adding document without checking for duplicates
                await addDoc(collection(db, "fund_donations"), donationData);
                sessionStorage.setItem('lastDonationAmt', donationData.amount);
                window.location.href = "payment.html";
            } catch (error) {
                alert("Error connecting to database. Please try again.");
                submitBtn.innerText = "Proceed to Donate";
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
