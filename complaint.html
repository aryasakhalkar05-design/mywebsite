<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO - File Complaint</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        /* Homepage View */
        #home-content {
            text-align: center;
        }

        .main-btn {
            background-color: #d32f2f; /* Red from your image */
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.3);
            transition: 0.3s;
        }

        .main-btn:hover {
            background-color: #b71c1c;
            transform: translateY(-2px);
        }

        /* Overlay Background */
        #complaint-overlay {
            display: none; /* Hidden until button click */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Complaint Card - Matches your image exactly */
        .complaint-card {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .complaint-card h2 {
            margin: 0 0 10px 0;
            font-size: 28px;
            color: #333;
            font-weight: bold;
        }

        .complaint-card p {
            color: #444;
            font-size: 18px;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        /* Input Area */
        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            font-family: inherit;
            resize: none;
        }

        /* Red Action Button */
        .btn-file-complaint {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 16px 50px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        .btn-file-complaint:hover {
            background-color: #b71c1c;
        }

        .cancel-link {
            display: block;
            margin-top: 15px;
            color: #777;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="home-content">
        <h1>NGO Portal</h1>
        <p>Your support helps us grow. If you face issues, let us know.</p>
        <button class="main-btn" onclick="openForm()">File Complaint</button>
    </div>

    <div id="complaint-overlay">
        <div class="complaint-card">
            <h2>Complaint</h2>
            <p>Facing any issues? Report them to our team immediately.</p>
            
            <textarea id="complaintInput" rows="4" placeholder="Describe the problem you are facing..."></textarea>
            
            <button class="btn-file-complaint" id="submitBtn">File Complaint</button>
            <a href="javascript:void(0)" class="cancel-link" onclick="closeForm()">Cancel</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Config (NGO Project)
        const firebaseConfig = {
            apiKey: "AIzaSyCAtLcBHOOdA-fV-Ky_Q2QtrNtsUcmqNoY",
            authDomain: "ngo-d09d5.firebaseapp.com",
            projectId: "ngo-d09d5",
            storageBucket: "ngo-d09d5.firebasestorage.app",
            messagingSenderId: "156904887060",
            appId: "1:156904887060:web:78f1bd83ecf19a9acae801",
            measurementId: "G-D5F8SDTH5K"
        };

        // Initialize
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // UI Logic
        window.openForm = () => {
            document.getElementById('complaint-overlay').style.display = 'flex';
        };

        window.closeForm = () => {
            document.getElementById('complaint-overlay').style.display = 'none';
        };

        // Data Submission
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const problem = document.getElementById('complaintInput').value;

            if (!problem.trim()) {
                alert("Please describe the issue before submitting.");
                return;
            }

            try {
                // Stores data specifically in a 'complaints' collection
                await addDoc(collection(db, "complaints"), {
                    description: problem,
                    timestamp: serverTimestamp(),
                    status: "new"
                });

                alert("Complaint filed successfully. Our team will look into it.");
                document.getElementById('complaintInput').value = ""; // Reset
                closeForm();
            } catch (error) {
                console.error("Error: ", error);
                alert("Could not submit complaint. Check your Firebase console.");
            }
        });
    </script>
</body>
</html>
